<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    
    
    
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #mapid {
        // configure the size of the map 
        width: 100%;
        height: 100%;
      } 

    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      // initialize Leaflet

      var map = L.map('mapid').setView([-22.9239, -45.4617], 7);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoicGF1bG1hYzU3IiwiYSI6ImNrY3AwMXU3azAxb3Yycm1nOWJjMWwxeW8ifQ.CMYqmZyOXntGEoI1X01_vw'
      }).addTo(map);
    

      // show the scale bar on the lower left corner
      L.control.scale().addTo(map);

      // show AS on the map

      var circle = L.circle([-22.9239, -45.4617], { 
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 50000
        }).addTo(map);
      // show the area of operation of the AS on the map
      var polygon = L.polygon([
        [-22.9239,-45.4617],
        ]).addTo(map);
      polygon.bindPopup("<b>AS52697</b><br />Dominioz Servicos de Telecomunicacoes Ltda<br />Area of Operation");
      circle.bindPopup("<b>AS52697</b><br />Dominioz Servicos de Telecomunicacoes Ltda ").openPopup();

    </script>
  </body>
</html>
